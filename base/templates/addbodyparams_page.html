{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App - Body Parameters</title>
    <link rel="stylesheet" href="/static/css/registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    
</head>
<body>
    <div class="form-container" id="formContainer">
        <h2>Body Parameters</h2>
        <form id="registerForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="height">Height</label>
                <input type="text" id="height" name="height" placeholder="Enter your height" required>
            </div>
            <div class="form-group">
                <label for="email">Weight</label>
                <input type="text" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>
            <div class="form-group">
                <label for="birth_date">Birth date</label>
                <input type="date" id="birth_date" name="birth_date" placeholder="Enter your birth date" required>
                
            </div>
            <div class="form-group">
                <label for="fitness_goal">Выберите вашу фитнес-цель:</label>
                <select name="fitness_goal" id="fitness_goal">
                    <option value="weight_loss">Снижение веса</option>
                    <option value="muscle_gain">Набор мышечной массы</option>
                    <option value="maintenance">Поддержание текущего веса</option>
                    <option value="endurance">Увеличение выносливости</option>
                </select>
                
            </div>
            <div class="form-group">
                <button type="submit" onclick="showSuccessMessage()">Add Parameters</button>
            </div>
           
        </form>
        
   
    {% if error_message %}
    <div class="error-message" id="errorMessage">
        {{ error_message }}
    </div>
    {% endif %}
  
    {% if messages %}
    <div class="success-message" id="successMessage"> 
        {{ message }}
    </div>
    {% endif %}
    
</div>

</body>
</html>
